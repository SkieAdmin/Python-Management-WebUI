{% extends 'main/admin_base.html' %}

{% block content %}
  <style>
    .invoice-container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      border: 2px solid #cbd5e0;
      border-radius: 0.5rem;
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .invoice-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #2d3748;
    }

    .invoice-row {
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    .label {
      font-weight: 600;
      color: #4a5568;
    }

    .print-btn {
      display: block;
      margin: 2rem auto 0;
      padding: 0.5rem 1.5rem;
      font-size: 1rem;
      background-color: #3182ce;
      color: white;
      border: none;
      border-radius: 0.375rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .print-btn:hover {
      background-color: #2b6cb0;
    }

    @media print {
      .print-btn {
        display: none;
      }
    }
  </style>

  <div class="invoice-container">
    <h2>ADTECH RECEIPT #{{ order.id }}</h2>

    <div class="invoice-row">
      <span class="label">User:</span> {{ order.user.email }}
    </div>

    <div class="invoice-row">
      <span class="label">Product:</span> {{ order.product.name }}
    </div>

    <div class="invoice-row">
      <span class="label">Quantity:</span> {{ order.quantity }}
    </div>

    <div class="invoice-row">
      <span class="label">Status:</span> {{ order.status }}
    </div>

    <button class="print-btn" onclick="window.print()">Print Invoice</button>
  </div>
{% endblock %}
