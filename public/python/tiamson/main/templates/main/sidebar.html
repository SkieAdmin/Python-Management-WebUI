{% load static %}

<aside class="sidebar">
  <div class="sidebar-brand">
    <h2>AdTech Admin</h2>
  </div>

  <nav class="sidebar-nav">
    <ul class="nav-list">
      <li>
        <a href="{% url 'admin_dashboard' %}">
          <i class="fas fa-tachometer-alt"></i>
          <span>Dashboard</span>
        </a>
      </li>
      <li>
        <a href="{% url 'admin_products' %}">
          <i class="fas fa-box"></i>
          <span>Products</span>
        </a>
      </li>
      <li>
        <a href="{% url 'admin_orders' %}">
          <i class="fas fa-shopping-cart"></i>
          <span>Orders</span>
        </a>
      </li>
    </ul>

    <ul class="nav-list logout-list">
      <li>
        <a href="{% url 'admin_logout' %}">
          <i class="fas fa-sign-out-alt"></i>
          <span>Logout</span>
        </a>
      </li>
    </ul>
  </nav>
</aside>

<style>
  /* Container */
  .sidebar {
    position: fixed;
    top: 0; bottom: 0; left: 0;
    width: 240px;
    background: #1f2937;              /* Dark slate */
    color: #e5e7eb;                   /* Light gray */
    display: flex;
    flex-direction: column;
    padding: 1.5rem 1rem;
  }

  /* Brand */
  .sidebar-brand h2 {
    font-size: 1.5rem;
    font-weight: 700;
    margin-bottom: 2rem;
    color: #ffffff;
    text-transform: uppercase;
    letter-spacing: 0.05em;
  }

  /* Navigation */
  .sidebar-nav {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .nav-list {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .nav-list li + li {
    margin-top: 1rem;
  }

  .nav-list a {
    display: flex;
    align-items: center;
    text-decoration: none;
    color: inherit;
    padding: 0.75rem;
    border-radius: 0.5rem;
    transition: background 0.2s;
  }

  .nav-list a i {
    margin-right: 0.75rem;
    font-size: 1.1rem;
  }

  .nav-list a:hover {
    background: #374151;             /* Slightly lighter slate */
    color: #ffffff;
  }

  /* Push logout to bottom */
  .logout-list {
    margin-top: auto;
  }

  .logout-list a:hover {
    background: #b91c1c;             /* Red on hover */
    color: #ffffff;
  }
</style>
