{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Admin Login â€” AdTech</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      color: #333;
    }
    .login-container {
      background: #fff;
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    .login-container h2 {
      margin-bottom: 1rem;
    }
    .login-container form {
      display: flex;
      flex-direction: column;
    }
    .login-container input {
      margin-bottom: 1rem;
      padding: 0.6rem;
      border: 1px solid #cbd5e0;
      border-radius: 0.5rem;
      font-size: 1rem;
    }
    .login-container button {
      padding: 0.6rem;
      border: none;
      background: #3182ce;
      color: #fff;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .login-container button:hover {
      background: #2c5282;
    }
    .error {
      color: #c53030;
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Admin Login</h2>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username" required autofocus>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>
  </div>
</body> 
</html>
