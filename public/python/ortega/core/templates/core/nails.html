{% extends 'base.html' %}
{% block content %}
<h1>Nails Products</h1>
<div class="product-list">
    {% for product in products %}
        <div class="product-item">
          <img src="{{ product.image_url }}" alt="{{ product.name }}" onerror="this.onerror=null;this.src='{{ STATIC_URL }}images/placeholder.jpg';">
            <h3>{{ product.name }} ({{ product.size }})</h3>
            <p class="description">{{ product.description }}</p>
            <p class="price">â‚±{{ product.price }}</p>
            <button class="order-button">Add to Cart</button>
        </div>
    {% empty %}
        <p>No nails products available at the moment.</p>
    {% endfor %}
</div>
{% endblock %}
