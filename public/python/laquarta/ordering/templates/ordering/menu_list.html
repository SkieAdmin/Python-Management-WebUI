{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #e74c3c;
            --secondary-color: #f39c12;
            --dark-color: #2c3e50;
            --light-color: #ecf0f1;
            --success-color: #2ecc71;
            --danger-color: #e74c3c;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0f1218;
            color: var(--dark-color);
            line-height: 1.6;
            padding: 0;
            margin: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header Styles */
        .header {
            background-color: white;
            box-shadow: var(--box-shadow);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .header-logo {
            width: 60px;
            height: 60px;
            object-fit: contain;
        }
        
        .header-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: black;
            text-shadow: 1px 1px 0 green;
        }
        
        .back-button {
            display: flex;
            align-items: center;
            gap: 8px;
            background-color: red;
            color: white;
            padding: 8px 16px;
            border-radius: var(--border-radius);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }
        
        .back-button:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
        }
        
        /* Menu Items Container */
        .menu-container {
            margin-top: 30px;
        }
        
        .menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .menu-title {
            font-size: 1.8rem;
            font-weight: 600;
            color:white;
        }
        
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        
        .menu-item {
            background-color: #070a0e;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            transition: var(--transition);
        }
        
        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 10.1);
        }
        
        .menu-item-content {
            padding: 20px;
        }
        
        .menu-item-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
            margin-bottom: 8px;
             text-shadow: 1px 1px 0 red;
        }
        
        .menu-item-price {
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--primary-color);
            margin-bottom: 15px;
        }
        
        .menu-item-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }
        
        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            transition: var(--transition);
        }
        
        .edit-btn {
            color: var(--secondary-color);
        }
        
        .edit-btn:hover {
            color: #d35400;
        }
        
        .delete-btn {
            color: var(--danger-color);
        }
        
        .delete-btn:hover {
            color: #c0392b;
        }
        
        /* Add Button */
        .add-button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        
        .btn-add {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: var(--primary-color);
            color: white;
            padding: 12px 24px;
            border-radius: var(--border-radius);
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            transition: var(--transition);
            box-shadow: var(--box-shadow);
        }
        
        .btn-add:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        
        .empty-state-icon {
            font-size: 3rem;
            color: #bdc3c7;
            margin-bottom: 15px;
        }
        
        .empty-state-text {
            font-size: 1.2rem;
            color: #7f8c8d;
        }
        
        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .menu-grid {
                grid-template-columns: 1fr;
            }
            
            .header-title {
                font-size: 1.2rem;
            }
            
            .header-logo {
                width: 50px;
                height: 50px;
            }
        }

     .unavailable-btn {
    color: #7f8c8d;
}

.unavailable-btn:hover {
    color: #e74c3c;
}

.unavailable-btn.active {
    color: #e74c3c;
}
    </style>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="header-left">
                <img src="{% static 'images/logos.png' %}" alt="Jaimes Lechon Logo" class="header-logo">
                <h1 class="header-title">Jaimes Lechon Bayug</h1>
            </div>
            <a href="{% url 'custom_admin_dashboard' %}" class="back-button">
                <i class="fas fa-arrow-left"></i> Back
            </a>
        </div>
    </header>
    
    <div class="container">
        <div class="menu-container">
            <div class="menu-header">
                <h2 class="menu-title">Manage Menu Items</h2>
            </div>
            
            {% if items %}
                <div class="menu-grid">
                    {% for item in items %}
                        <div class="menu-item">
                            <div class="menu-item-content">
                                <h3 class="menu-item-name">{{ item.name }}</h3>
                                <div class="menu-item-price">â‚±{{ item.price }}</div>
                                <div class="menu-item-actions">
    <a href="{% url 'edit_menu_item' item.id %}" class="action-btn edit-btn" title="Edit">
        <i class="fas fa-edit"></i>
    </a>
    <a href="{% url 'delete_menu_item' item.id %}" class="action-btn delete-btn" title="Delete">
        <i class="fas fa-trash"></i>
    </a>
    <a href="{% url 'toggle_menu_availability' item.id %}" class="action-btn unavailable-btn" title="Toggle Availability">
        <i class="fas fa-ban"></i>
    </a>
</div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            {% else %}
                <div class="empty-state">
                    <div class="empty-state-icon">
                        <i class="fas fa-utensils"></i>
                    </div>
                    <p class="empty-state-text">No menu items available. Add your first menu item!</p>
                </div>
            {% endif %}
            
            <div class="add-button-container">
                <a href="{% url 'add_menu_item' %}" class="btn-add">
                    <i class="fas fa-plus"></i> Add New Menu Item
                </a>
            </div>
        </div>
    </div>
</body>
</html>
