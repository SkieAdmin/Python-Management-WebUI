{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="/static/images/logos.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
            background-image: url("{% static 'images/uu.jpg' %}");
            backdrop-filter: blur(0px);
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            animation: fadeIn 1.2s ease;
        }
        
        .container {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
            text-align: center;
            animation: slideIn 1.2s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .register-logo {
            width: 120px;
            margin-bottom: 30px;
            animation: popIn 1s ease forwards;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
        }
        
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }
        
        label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            color: #fff;
            font-weight: bold;
            font-size: 15px;
            letter-spacing: 1px;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.4);
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        input:focus {
            border-color: #ffffff;
            outline: none;
            background-color: rgba(0, 0, 0, 0.6);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #333333, #000000);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }
        
        button:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
            background: linear-gradient(135deg, #000000, #333333);
        }
        
        button:hover::before {
            left: 100%;
        }
        
        .error {
            color: #ff6b6b;
            font-size: 14px;
            margin: 15px 0;
            background: rgba(255, 0, 0, 0.1);
            padding: 10px;
            border-radius: 5px;
            border-left: 3px solid #ff6b6b;
            text-align: left;
        }
        
        .success {
            color: #6bff6b;
            font-size: 14px;
            margin: 15px 0;
            background: rgba(0, 255, 0, 0.1);
            padding: 10px;
            border-radius: 5px;
            border-left: 3px solid #6bff6b;
            text-align: left;
        }
        
        .warning {
            color: #ffcc00;
            font-size: 14px;
            margin: 15px 0;
            background: rgba(255, 204, 0, 0.1);
            padding: 10px;
            border-radius: 5px;
            border-left: 3px solid #ffcc00;
            text-align: left;
        }
        
        .info {
            color: #6bb5ff;
            font-size: 14px;
            margin: 15px 0;
            background: rgba(107, 181, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            border-left: 3px solid #6bb5ff;
            text-align: left;
        }
        
        a {
            color: #ccc;
            font-size: 16px;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
            display: inline-block;
            margin-top: 20px;
            position: relative;
        }
        
        a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: #fff;
            transition: width 0.3s ease;
        }
        
        a:hover {
            color: #fff;
        }
        
        a:hover::after {
            width: 100%;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes popIn {
            0% { transform: scale(0.7); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @media (max-width: 600px) {
            .container { padding: 30px 20px; }
        }
        
        .messages {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }
        
        .messages li {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        
        /* Glowing effect */
        .glow {
            position: absolute;
            width: 40%;
            height: 40%;
            background: radial-gradient(
                circle,
                rgba(255, 255, 255, 0.1),
                transparent 70%
            );
            border-radius: 50%;
            filter: blur(20px);
            opacity: 0.5;
            animation: pulse 5s infinite alternate;
        }
        
        .glow-1 {
            top: -20%;
            left: -20%;
        }
        
        .glow-2 {
            bottom: -20%;
            right: -20%;
        }
        
        @keyframes pulse {
            0% {
                opacity: 0.3;
                transform: scale(0.8);
            }
            100% {
                opacity: 0.6;
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glow glow-1"></div>
        <div class="glow glow-2"></div>
        
        <img src="{% static 'images/ad.png' %}" alt="Admin Registration Logo" class="register-logo">
        
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p class="{{ message.tags }}">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" required placeholder="Enter your username" value="{{ request.POST.username }}">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required placeholder="Enter your password (min 8 characters)">
            </div>
            
            <button type="submit">Register as Admin <span>üîê</span></button>
        </form>
        <p>Already an admin? <a href="{% url 'custom_admin_login' %}">Login here</a></p>
    </div>
</body>
</html>
