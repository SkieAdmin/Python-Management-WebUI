{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="/static/images/logos.png" type="image/png">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        /* Video Background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        #background-video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translateX(-50%) translateY(-50%);
            object-fit: cover;
        }
        
        /* Overlay to improve readability */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 350px;
            z-index: 1;
        }
        
        .container img {
            margin-bottom: 20px;
        }
        
        label {
            font-weight: bold;
            display: block;
            text-align: left;
            margin-bottom: 5px;
        }
        
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        button {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        p {
            margin-top: 20px;
        }
        
        a {
            color: red;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        .left-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 10;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        
        .left-button:hover {
            transform: scale(1.1);
        }
        
        .left-button-image {
            width: 30px;
            height: 30px;
        }
        
        /* Mobile responsiveness */
        @media (max-width: 480px) {
            .container {
                width: 90%;
                padding: 30px 20px;
            }
            
            .container img {
                width: 120px;
            }
        }
        .logo-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 20px;
}

.logo-container h2 {
    margin-top: 0px;
    color: #c00;
    font-size: 1.4rem;
    font-weight: bold;
}

.logo-container .tagline {
    margin-top: -23px;
    color: #555;
    font-size: 0.9rem;
    font-style: italic;
}
    </style>
</head>
<body>
    <!-- Video Background -->
    <div class="video-background">
        <video autoplay muted loop id="background-video">
            <source src="{% static 'images/vid.mp4' %}" type="video/mp4">
           <h2>Easy | register | order | pick Up</h2>
    </div>
    
    <!-- Overlay to improve readability -->
    <div class="overlay"></div>
    
    <!-- Admin Login Button -->
    <a href="{% url 'custom_admin_login' %}" class="left-button">
        <img src="{% static 'images/ad.png' %}" alt="Admin Login" class="left-button-image">
    </a>
    
<!-- Login Container -->
<div class="container">
    <div class="logo-container">
        <img src="{% static 'images/logos.png' %}" alt="Login" style="width: 150px;">
        <p class="tagline">Best Tasting Lechon</p>
    </div>
    
    <form method="POST">
        {% csrf_token %}
        <label>Username:</label>
        <input type="text" name="username">
        <label>Password:</label>
        <input type="password" name="password">
        <button type="submit">Login</button>
    </form>
    
    <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
</div>
</body>
</html>
