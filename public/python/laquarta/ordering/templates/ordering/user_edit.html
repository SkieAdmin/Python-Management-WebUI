{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="/static/images/logos.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User - Admin Dashboard</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        /* Body and Layout */
        body {
            background-color: var(--dark-color);
            color: #e4e6eb;
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Wrapper */
        .wrapper {
            display: flex;
            width: 100%;
        }
        
        /* Sidebar */
        .sidebar {
            width: 280px;
            background: linear-gradient(180deg, white 0%, white 100%);
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.3);
            color: #e4e6eb;
            padding: 25px 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: relative;
            z-index: 10;
            transition: all 0.3s ease;
            border-right: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("{% static 'images/logos.png' %}");
            opacity: 0.10;
            pointer-events: none;
        }
        
        .sidebar-header {
            margin-bottom: 40px;
            text-align: center;
            position: relative;
        }
        
        .sidebar-header::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), red);
        }
        
        /* Sidebar Logo */
        .sidebar-logo {
            width: 70px;
            height: 70px;
            object-fit: contain;
            margin-bottom: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.2));
            transition: transform 0.3s ease;
        }
        
        .sidebar-logo:hover {
            transform: scale(1.05);
        }
        
        .sidebar-header h2 {
            font-size: 22px;
            color: black;
            margin-top: 10px;
            font-weight: 600;
            letter-spacing: 1px;
            text-shadow: 1px 1px 0 green;
        }
        
        /* Sidebar Links */
        .sidebar-links {
            list-style: none;
            padding-left: 0;
            margin-top: 10px;
        }
        
        .sidebar-links li {
            margin-bottom: 5px;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .sidebar-links li::before {
            content: '';
            position: absolute;
            left: -20px;
            top: 50%;
            transform: translateY(-50%);
            width: 0;
            height: 8px;
            background: #3a7bd5;
            border-radius: 4px;
            transition: width 0.3s ease;
        }
        
        .sidebar-links li:hover::before {
            width: 12px;
        }
        
        .sidebar-links a {
            text-shadow: 1px 1px 0 black;
            text-decoration: none;
            color: black;
            font-size: 16px;
            transition: all 0.3s ease;
            font-weight: 500;
            padding: 12px 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            position: relative;
            font-weight: bold;
            overflow: hidden;
        }
        
        .sidebar-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #3a7bd5, #3a6073);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
            border-radius: 8px;
        }
        
        .sidebar-links a:hover {
            color: red;
            transform: translateX(5px);
        }
        
        .sidebar-links a:hover::before {
            opacity: 0.1;
        }
        
        .sidebar-links a i {
            margin-right: 10px;
            font-size: 18px;
            width: 24px;
            text-align: center;
        }
        
        /* Logout Button in Sidebar */
        .logout-container {
            margin-top: auto;
            padding-top: 20px;
            position: relative;
        }
        
        .logout-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
        }
        
        .logout-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 25px;
            background: linear-gradient(90deg, black, black);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
            transition: all 0.3s ease;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(255, 75, 43, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .logout-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.7s ease;
        }
        
        .logout-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 75, 43, 0.4);
        }
        
        .logout-button:hover::before {
            left: 100%;
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            padding: 30px;
            background-color:#0f1218;
            position: relative;
            overflow-y: auto;
            height: 100vh;
        }
        
        h2 {
            color: #e4e6eb;
            margin-bottom: 25px;
            font-size: 28px;
            font-weight: 600;
            position: relative;
            display: inline-block;
        }
        
        h2::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 40px;
            height: 3px;
            background: linear-gradient(90deg, #3a7bd5, #3a6073);
            border-radius: 3px;
        }
        
        /* Form Container */
        .form-container {
            background: linear-gradient(135deg, rgba(26, 31, 44, 0.8), rgba(19, 23, 34, 0.8));
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            margin: 0 auto 30px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }
        
        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("{% static 'images/card-pattern.png' %}");
            opacity: 0.03;
            pointer-events: none;
        }
        
        /* Form Styles */
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: #e4e6eb;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            background: rgba(15, 18, 24, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #e4e6eb;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #3a7bd5;
            box-shadow: 0 0 0 2px rgba(58, 123, 213, 0.2);
            background: rgba(15, 18, 24, 0.8);
        }
        
        .form-check {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            cursor: pointer;
        }
        
        .form-check-input {
            appearance: none;
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: rgba(15, 18, 24, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin-right: 10px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .form-check-input:checked {
            background: #3a7bd5;
            border-color: #3a7bd5;
        }
        
        .form-check-input:checked::before {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
        }
        
        .form-check-label {
            color: #e4e6eb;
            font-size: 16px;
            cursor: pointer;
        }
        
        .form-error {
            color: #ff3b30;
            font-size: 14px;
            margin-top: 8px;
            display: block;
        }
        
        /* Buttons */
        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.7s ease;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn-primary {
            background: red;
            color: white;
            box-shadow: 0 4px 15px rgba(58, 123, 213, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(58, 123, 213, 0.4);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: #e4e6eb;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
        }
        
        /* Icons for menu items */
        .emoji {
            font-size: 20px;
            margin-right: 10px;
        }
        
        /* Animation for sidebar links */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .sidebar-links li {
            animation: fadeIn 0.5s ease forwards;
            opacity: 0;
        }
        
        .sidebar-links li:nth-child(1) { animation-delay: 0.1s; }
        .sidebar-links li:nth-child(2) { animation-delay: 0.2s; }
        .sidebar-links li:nth-child(3) { animation-delay: 0.3s; }
        .sidebar-links li:nth-child(4) { animation-delay: 0.4s; }
        .sidebar-links li:nth-child(5) { animation-delay: 0.5s; }
        .sidebar-links li:nth-child(6) { animation-delay: 0.6s; }
        .sidebar-links li:nth-child(7) { animation-delay: 0.7s; }
        
        /* Active menu item */
        .sidebar-links a.active {
            background: rgba(58, 123, 213, 0.1);
            color: red;
            border-left: 3px solid #3a7bd5;
        }
        
        /* Content Header */
        .content-header {
            color: #e4e6eb;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
            position: relative;
            display: inline-block;
            text-shadow: 1px 1px 0 red;
        }
        
        .content-header::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 40px;
            height: 3px;
            background: linear-gradient(90deg, #3a7bd5, #3a6073);
            border-radius: 3px;
        }
        
        /* Animation for content */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-container {
            animation: fadeInUp 0.5s ease;
        }
        
        .content-header {
            animation: fadeInUp 0.3s ease;
        }
        
        /* Responsive Design */
        @media (max-width: 992px) {
            .sidebar {
                width: 240px;
            }
        }
        
        @media (max-width: 768px) {
            .wrapper {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                padding: 15px;
            }
            
            .sidebar-links {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
            }
            
            .sidebar-links li {
                margin-bottom: 0;
            }
            
            .sidebar-links a {
                padding: 10px;
                font-size: 14px;
            }
            
            .logout-container {
                margin-top: 20px;
            }
            
            .main-content {
                height: auto;
                padding: 20px;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .form-actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <img src="{% static 'images/logos.png' %}" alt="Admin Dashboard Logo" class="sidebar-logo">
                <h2>Admin Dashboard</h2>
            </div>
            <ul class="sidebar-links">
                <li><a href="{% url 'menu_list' %}"><span class="emoji">üìã</span> Manage Menu Items</a></li>
                <li><a href="{% url 'manage_orders' %}"><span class="emoji">üõí</span> Manage Orders</a></li>
                <li><a href="/custom-admin/reservation/manage/"><span class="emoji">üì¶</span> Manage Reservations</a></li>
                <li><a href="{% url 'order_list' %}"><span class="emoji">üìë</span> List of Orders</a></li>
                <li><a href="{% url 'user_list' %}" class="active"><span class="emoji">üë®üèª‚Äçüíª</span> Manage Users</a></li>
                <li><a href="{% url 'reservation_list' %}"><span class="emoji">üóìÔ∏è</span> Reservation List</a></li>
                <li><a href="{% url 'all_remarks_gallery' %}"><span class="emoji">üíµ</span> Payment Proof</a></li>
            </ul>
            <div class="logout-container">
                <a href="{% url 'logout' %}" class="logout-button"><span class="emoji">üö™</span> Logout</a>
            </div>
        </nav>
        
        <!-- Main Content -->
        <div class="main-content">
            <h1 class="content-header">Edit User</h1>
            
            <!-- User Form -->
            <div class="form-container">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" class="form-control" value="{{ user.username }}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-control" value="{% if user.profile.email_address %}{{ user.profile.email_address }}{% else %}{{ user.email }}{% endif %}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="full_name">Full Name</label>
                        <input type="text" id="full_name" name="full_name" class="form-control" value="{{ profile.full_name|default:'' }}">
                    </div>
                    
                    <div class="form-group">
                        <label for="phone_number">Phone Number</label>
                        <input type="text" id="phone_number" name="phone_number" class="form-control" value="{{ profile.phone_number|default:'' }}">
                    </div>
                    
                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" class="form-control" rows="3">{{ profile.address|default:'' }}</textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="landmark">Landmark (Optional)</label>
                        <input type="text" id="landmark" name="landmark" class="form-control" value="{{ profile.landmark|default:'' }}">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">New Password (leave blank to keep current)</label>
                        <input type="password" id="password" name="password" class="form-control">
                    </div>
                    
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        <a href="{% url 'user_list' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
