<!-- shop/templates/shop/payment_modal.html -->
<form id="paymentForm" method="POST" enctype="multipart/form-data">
             {% csrf_token %}
             <h2>Submit Payment</h2>
             <p>
               <label for="id_full_name">Full Name</label>
               <input type="text" name="full_name" id="id_full_name" required>
             </p>
             <p>
               <label for="id_email">Email</label>
               <input type="email" name="email" id="id_email" required>
             </p>
             <p>
               <label for="id_address">Address</label>
               <textarea name="address" id="id_address" rows="3" required></textarea>
             </p>
             <p>
               <label for="id_contact">Contact Number</label>
               <input type="text" name="contact" id="id_contact" required>
             </p>
             <p>
               <label for="id_receipt">Upload Receipt</label>
               <input type="file" name="receipt" id="id_receipt" accept="image/*" required>
             </p>
             <button type="submit">Submit Payment</button>
           </form>
