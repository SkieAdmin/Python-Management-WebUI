{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login | Ground Coffee</title>
  <!-- Montserrat Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      /* Coffee Brown Palette */
      --coffee-dark: #593E2B;
      --coffee-light: #8B6B4F;
      --background: #f5f5f5;
      --transition: 0.3s ease;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--background);
      font-family: 'Montserrat', sans-serif;
    }
    .login-container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      max-width: 360px;
      width: 100%;
      padding: 2rem 1.5rem;
      text-align: center;
      position: relative;
    }
    .login-container h2 {
      margin-bottom: 1.5rem;
      color: var(--coffee-dark);
      font-weight: 700;
    }
    form { display: flex; flex-direction: column; }
    .form-input { position: relative; margin-bottom: 1.5rem; }
    .form-input input {
      width: 100%;
      padding: .5rem .5rem .5rem 2rem;
      border: none;
      border-bottom: 1px solid #ccc;
      font-size: 1rem;
      background: transparent;
      transition: border-color var(--transition);
    }
    .form-input input:focus {
      outline: none;
      border-bottom-color: var(--coffee-dark);
    }
    .form-input .fa-icon {
      position: absolute;
      left: .5rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--coffee-dark);
    }
    .errorlist {
      color: #e63946;
      font-size: .9rem;
      text-align: left;
      margin-top: -.75rem;
      margin-bottom: .75rem;
      padding-left: .75rem;
    }
    button {
      margin-top: .5rem;
      padding: .75rem;
      background: var(--coffee-dark);
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background var(--transition);
    }
    button:hover { background: var(--coffee-light); }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.non_field_errors }}
      <div class="form-input">
        <i class="fa-icon fas fa-user"></i>
        <input type="text" name="username" placeholder="Username" autocomplete="off">
        {{ form.username.errors }}
      </div>
      <div class="form-input">
        <i class="fa-icon fas fa-lock"></i>
        <input type="password" name="password" placeholder="Password" autocomplete="current-password">
        {{ form.password.errors }}
      </div>
      <button type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
    </form>
  </div>
</body>
</html>
