<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Holiday</title>
    <style>
        body {
            background: linear-gradient(135deg, #d4f1ff, #ffffff);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .navbar {
            background-color: #ffffff;
            padding: 15px 40px;
            border-bottom: 1px solid #cccccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .navbar div {
            font-size: 18px;
            font-weight: bold;
            color: #007BFF;
        }

        .btn {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            text-decoration: none;
            font-size: 14px;
            transition: background-color 0.3s ease;
            display: inline-block;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .content {
            padding: 100px 30px 30px 30px;
            max-width: 650px;
            margin: 0 auto;
        }

        h1 {
            color: #007BFF;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        form label {
            display: block;
            font-size: 16px;
            margin-bottom: 8px;
        }

        form input, form select, form textarea {
            width: 97%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            background-color: #f9f9f9;
        }

        form input[type="submit"] {
            background-color: #FF5733;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            margin-left: 11px;
        }

        form input[type="submit"]:hover {
            background-color: #c94e1d;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #007BFF;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            font-size: 0.9em;
            color: #777;
            margin: 40px 0 20px;
        }
    </style>
</head>
<body>

<div class="navbar">
    <div>Delete Holiday</div>
</div>

<div class="content">
    <h1>Delete Holiday</h1>

    <p>Are you sure you want to delete the holiday on {{ holiday.date }}?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn">Yes, Delete</button>
    </form>

    <a href="{% url 'holiday_list' %}" class="back-link">Cancel</a>
</div>

</body>
</html>
