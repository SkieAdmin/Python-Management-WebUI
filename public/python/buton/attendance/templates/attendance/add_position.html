<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Position</title>
    <style>
        body {
            background: linear-gradient(135deg, #d4f1ff, #ffffff);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .navbar {
            background-color: #ffffff;
            padding: 15px 40px;
            border-bottom: 1px solid #cccccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .navbar div {
            font-size: 18px;
            font-weight: bold;
            color: #007BFF;
        }

        .btn {
            background-color: #007BFF;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            text-decoration: none;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .content {
            padding: 100px 30px 30px 30px;
            max-width: 1000px;
            margin: 0 auto;
        }

        h1 {
            color: #007BFF;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        input.form-control {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .messages {
            list-style-type: none;
            padding: 0;
            color: red;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
        }

        .back-link a {
            background-color: #28a745; 
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .back-link a:hover {
            background-color: #218838;  
        }

        footer {
            text-align: center;
            font-size: 0.9em;
            color: #777;
            margin: 40px 0 20px;
        }
    </style>
</head>
<body>

<div class="navbar">
    <div>Add Position</div>
    <div>
    </div>
</div>

<div class="content">
    <h1>Add New Position</h1>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="position_name">Position Name:</label>
            <input type="text" id="position_name" name="position_name" class="form-control" required>
        </div>
        <button type="submit" class="btn">Add Position</button>
    </form>

    <div class="back-link">
        <a href="{% url 'position_list' %}">Back to Position List</a>
    </div>
</div>
</body>
</html>
