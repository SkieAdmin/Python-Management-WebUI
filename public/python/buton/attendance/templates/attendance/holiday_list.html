<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday List</title>
    <style>
        body {
            background: linear-gradient(135deg, #d4f1ff, #ffffff);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .navbar {
            background-color: #ffffff;
            padding: 15px 40px;
            border-bottom: 1px solid #cccccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .navbar div {
            font-size: 18px;
            font-weight: bold;
            color: #007BFF;
        }

        .btn {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            text-decoration: none;
            font-size: 14px;
            transition: background-color 0.3s ease;
            display: inline-block;
            margin-left: 10px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .content {
            padding: 100px 30px 30px 30px;
            max-width: 700px;
            margin: 0 auto;
        }

        h1 {
            color: #007BFF;
            margin-bottom: 20px;
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        ul li a {
            color: #007BFF;
            text-decoration: none;
            padding: 6px 12px;
            border-radius: 20px;
            border: 1px solid #007BFF;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        ul li a:hover {
            background-color: #007BFF;
            color: white;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #007BFF;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            font-size: 0.9em;
            color: #777;
            margin: 40px 0 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div>Holiday List</div>
        <div>
            <a href="{% url 'admin_dashboard' %}" class="btn">← Dashboard</a>
        </div>
    </div>

    <div class="content">
        <h1>Holidays</h1>

        <ul>
            {% for holiday in holidays %}
                <li>
                    <span>{{ holiday.date }} – {{ holiday.description }}</span>
                    <div>
                        <a href="{% url 'update_holiday' holiday.pk %}" class="btn">Edit</a> 
                        <a href="{% url 'delete_holiday' holiday.pk %}" class="btn">Delete</a>
                    </div>
                </li>
            {% empty %}
                <li>No holidays defined.</li>
            {% endfor %}
        </ul>

        <a href="{% url 'add_holiday' %}" class="btn">Add Holiday</a>
    </div>
</body>
</html>
